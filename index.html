<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-shape shape1"></div>
        <div class="bg-shape shape2"></div>
        <div class="bg-shape shape3"></div>
        <div class="bg-shape shape4"></div>
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>

    <!-- Background Music Control -->
    <div class="music-control" id="musicControl" aria-label="Music control">
        <button id="musicToggle" aria-label="Play background music">
            <span class="music-icon">üéµ</span>
        </button>
    </div>

    <!-- Audio element for background music -->
    <audio id="bgMusic" loop>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Page 1: Landing -->
        <section class="page active" id="page1" data-page="1">
            <div class="content-center">
                <div class="sparkles" id="sparkles1"></div>
                <h1 class="main-title letter-animation">
                    <span style="--delay: 0s">H</span>
                    <span style="--delay: 0.1s">a</span>
                    <span style="--delay: 0.2s">p</span>
                    <span style="--delay: 0.3s">p</span>
                    <span style="--delay: 0.4s">y</span>
                    <span style="--delay: 0.5s"> </span>
                    <span style="--delay: 0.6s">B</span>
                    <span style="--delay: 0.7s">i</span>
                    <span style="--delay: 0.8s">r</span>
                    <span style="--delay: 0.9s">t</span>
                    <span style="--delay: 1s">h</span>
                    <span style="--delay: 1.1s">d</span>
                    <span style="--delay: 1.2s">a</span>
                    <span style="--delay: 1.3s">y</span>
                    <br>
                    <span style="--delay: 1.4s">m</span>
                    <span style="--delay: 1.5s">y</span>
                    <span style="--delay: 1.6s"> </span>
                    <span style="--delay: 1.7s">l</span>
                    <span style="--delay: 1.8s">o</span>
                    <span style="--delay: 1.9s">v</span>
                    <span style="--delay: 2s">e</span>
                </h1>
                <p class="signature glow-text">- your ANUJ</p>
                <p class="signature glow-text">don't forget the music ü§≠‚ù§Ô∏èüòò </p>
                <button class="btn-next pulse-animation" onclick="nextPage(2)">Next</button>
            </div>
        </section>

        <!-- Page 2: Birthday Letter -->
        <section class="page" id="page2" data-page="2">
            <div class="content-center">
                <div class="card-3d letter-card">
                    <div class="card-shine"></div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-icon">üíå</span>
                            <h2>A Letter For You</h2>
                        </div>
                        <p class="birthday-letter" id="birthdayLetter"></p>
                    </div>
                </div>
                <button class="btn-next pulse-animation" onclick="nextPage(3)">Next</button>
            </div>
        </section>

        <!-- Page 3: Photo Slider (Multiple Images) -->
        <section class="page" id="page3" data-page="3">
            <div class="slider-container">
                <h2 class="slider-title slide-in-top">Our Beautiful Moments</h2>
                <div class="slider-wrapper">
                    <div class="slider">
                        <button class="slider-btn prev" onclick="changeSlide('slider1', -1)" aria-label="Previous photo">‚Äπ</button>
                        <div class="slider-content" id="slider1">
                            <!-- Images loaded via JS -->
                        </div>
                        <button class="slider-btn next" onclick="changeSlide('slider1', 1)" aria-label="Next photo">‚Ä∫</button>
                    </div>
                    <div class="image-border-glow"></div>
                </div>
                <div class="slider-caption fade-in" id="slider1Caption"></div>
                <div class="slider-pagination" id="slider1Pagination"></div>
                <button class="btn-next pulse-animation" onclick="nextPage(4)">Next</button>
            </div>
        </section>

        <!-- Page 4: Romantic Animation -->
        <section class="page" id="page4" data-page="4">
            <div class="content-center">
                <div class="heart-animation">
                    <svg class="heart-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <path class="heart-path" d="M50,90 C50,90 10,60 10,40 C10,25 20,15 30,15 C40,15 50,25 50,25 C50,25 60,15 70,15 C80,15 90,25 90,40 C90,60 50,90 50,90 Z" fill="#ff6b9d" filter="url(#glow)"/>
                    </svg>
                    <div class="heart-particles" id="heartParticles"></div>
                    <div class="heart-rings"></div>
                </div>
                <div class="card-3d message-card">
                    <div class="card-shine"></div>
                    <div class="card-content">
                        <p class="romantic-text" id="romanticText"></p>
                    </div>
                </div>
                <button class="btn-next pulse-animation" onclick="nextPage(5)">Next</button>
            </div>
        </section>

        <!-- Page 5: Second Photo Slider (4 Images) -->
        <section class="page" id="page5" data-page="5">
            <div class="slider-container">
                <h2 class="slider-title slide-in-top">More Precious Memories</h2>
                <div class="slider-wrapper">
                    <div class="slider">
                        <button class="slider-btn prev" onclick="changeSlide('slider2', -1)" aria-label="Previous photo">‚Äπ</button>
                        <div class="slider-content" id="slider2">
                            <!-- Images loaded via JS -->
                        </div>
                        <button class="slider-btn next" onclick="changeSlide('slider2', 1)" aria-label="Next photo">‚Ä∫</button>
                    </div>
                    <div class="image-border-glow"></div>
                </div>
                <div class="slider-caption fade-in" id="slider2Caption"></div>
                <div class="slider-pagination" id="slider2Pagination"></div>
                <button class="btn-next pulse-animation" onclick="nextPage(6)">Next</button>
            </div>
        </section>

        <!-- Page 6: Small Message -->
        <section class="page" id="page6" data-page="6">
            <div class="content-center">
                <div class="sparkles" id="sparkles2"></div>
                <div class="card-3d message-card">
                    <div class="card-shine"></div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-icon">‚ú®</span>
                        </div>
                        <p class="small-message" id="smallMessage"></p>
                    </div>
                </div>
                <button class="btn-next pulse-animation" onclick="nextPage(7)">Next</button>
            </div>
        </section>

        <!-- Page 7: Favorite Photos Slider -->
        <section class="page" id="page7" data-page="7">
            <div class="slider-container">
                <h2 class="slider-title slide-in-top">Some of my favorite photos of you</h2>
                <div class="slider-wrapper">
                    <div class="slider">
                        <button class="slider-btn prev" onclick="changeSlide('slider3', -1)" aria-label="Previous photo">‚Äπ</button>
                        <div class="slider-content" id="slider3">
                            <!-- Images loaded via JS -->
                        </div>
                        <button class="slider-btn next" onclick="changeSlide('slider3', 1)" aria-label="Next photo">‚Ä∫</button>
                    </div>
                    <div class="image-border-glow"></div>
                </div>
                <div class="slider-caption fade-in" id="slider3Caption"></div>
                <div class="slider-pagination" id="slider3Pagination"></div>
                <button class="btn-next pulse-animation" onclick="nextPage(8)">Next</button>
            </div>
        </section>

        <!-- Page 8: Final Slide -->
        <section class="page" id="page8" data-page="8">
            <div class="content-center">
                <div class="confetti" id="confetti"></div>
                <div class="sparkles" id="sparkles3"></div>
                <div class="card-3d final-card">
                    <div class="card-shine"></div>
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-icon celebration">üéâ</span>
                        </div>
                        <p class="final-letter" id="finalLetter"></p>
                        <p class="signature final-signature glow-text">- your Ishaan</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
